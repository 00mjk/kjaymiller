name: Render Engine Run
# This workflow checks my blog for the latest posts

on: 
  push:
  schedule:
    - cron: "0 8,12,16,20 * * *" 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main
        uses: actions/checkout@v2

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: "3.10"
          architecture: "x64"

      - name: Install Requirements
        run: |
            pip install -r requirements.txt

      - name: Generate new website
        env: 
            APP_SEARCH_ENDPOINT: ${{ secrets.APP_SEARCH_ENDPOINT}}
            APP_SEARCH_API_KEY: ${{ secrets.APP_SEARCH_API_KEY}}
            transistorKey: ${{ secrets.TRANSISTOR_API_KEY }}
        run: |
	    rm -rf output
            python run.py -u

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
          check-latest: true

      - name: Install and Run Tailwindcss
        run: |
          npm install
          npx tailwindcss build static/css/pre/tailwind.css -o static/css/tailwind.css

      - name: load to github
        run: |
          git config user.name "Automated Publisher"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git pull
          git commit -m ":robot: Automated New Blog Post: ${timestamp}" || exit 0
	  git tag content
          git push
