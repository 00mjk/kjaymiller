on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: "install dependencies"
      run: |- 
        pip install --upgrade pip
        pip install poetry
        poetry install
        poetry run python ./update_readme.py
    - name: checkin readme
      run: |-
        git config --global user.email "blog-bot noreply@kjaymiller.com"
        git config --global user.name "gh-blog-bot"
        git add readme.md
        git commit -m "Update readme.md"