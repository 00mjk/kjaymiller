{% for post in pages %}
  <article class="flex p-2 my-3 border items-center">
        {% if post.image %}
          <div class="p-2 w-1/4">
              <a href="{{post.url}}">
                  <img class="full max-w-full shadow rounded-lg " src="{{post.image}}">
              </a>
          </div>
        {% endif %}
        <div class="col-span-5">

          {% if post.category %}
            <span class="">
              <a href="/{{post.category}}-0">{{post.category}}</a>
            </span>
          {% endif %}
          <h2 class="text-xl">
            <a href="{{post.url}}">{{post.title}}</a>
          </h2>
          <div class="flex">
            <div class="mx-2">
              <strong>Date:</strong> {{post.date_friendly}}
            </div>
            {% if post.tags %}
              <div class="mx-2">
                {% for tag in post.tags %}
                    {% include 'tag_link.html' %}
                {% endfor %}
              </div>
            {% endif%}
          </div>
  </article>
{% endfor %}
