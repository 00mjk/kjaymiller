{% extends 'base.html' %}
{% block title %}Blog Post{% endblock %}
{% block style %}
{% endblock %}
{% block content %} 
<div class="container">
    <article>
        <section class="hero is-light">
            {% if image %}
            <figure class="image is-3by1">
              <img src="{{image}}" class="featured_image">
            </figure>
            {% endif %}
            <h1 class="title">{{title}}</h1>
            <div class="hero-foot">
              <small class="is-small">{{author}} - {{sortable_date.strftime('%B %d, %Y %I: %M %p')}}</small>
            </div>
        </section>

        <div class="content">
            {{content}} 
        </div>
    </article>

    <footer class="footer is-dark">
      <div class="content">
      <a href="/all_posts.html" class="text-primary"><-- Back to Blogs</a>
      <a href="/blog.rss"><span class="icon"><i class="fas fa-rss"></i></span>Subscbribe to RSS Feed</a>
    </footer>
</div>
{% endblock %}
