{% extends 'base.html' %}
{% block title %}Blog Post{% endblock %}
{% block style %}
{% endblock %}
{% block content %} 
<div class="container">
    <article>
        <div class="hero is-small">
            {% if image %}
            <figure class="image is-16by9">
              <img src="{{image}}" class="featured_image">
            </figure>
            {% endif %}
            <h1 class="title">{{title}}</h1>
        </div>
        <small class="subtitle">{{author}} - <span
               class="subtitle is-4">{{date_published}}</span></small>
        <div class="content">
            {{content}} 
        </div>
    </article>

    <footer class="footer is-dark">
      <div class="content">
      <a href="/all_posts.html" class="text-primary"><-- Back to Blogs</a>
      <a href="/blog.rss"><span class="icon"><i class="fas fa-rss"></i></span>Subscbribe to RSS Feed</a>
    </footer>
</div>
{% endblock %}
