{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block style %}
{% endblock %}
{% block content %} 
<div class="container">
    <article>
        <section class="hero is-light">
            {% if image %}
            <figure class="image">
              <img src="{{image}}" class="featured_image">
            </figure>
            {% endif %}
            <div class="hero-body">
              <h1 class="title is-2 has-text-font-weight-semibold">{{title}}</h1>
            </div>
              <section class="hero-foot">
                <nav class="navbar">
                  <div class="navbar-brand">
                    <p class="navbar-item">
                    <small class="is-small">{{author}}</small>
                    </p>
                </div>
              </section>
        </section>

        <section class="section">
          <div class="content">
            {{content}} 
          </div>
        </section>
      </article>
  <script type="text/javascript"
          src="https://micro.blog/conversation.js?url={{url}}"></script> 

    <section class="hero">
      <div class="content">
      <a href="/all_posts.html" class="text-primary"><-- Back to Blogs</a>
      <a href="/blog.rss"><span class="icon"><i class="fas fa-rss"></i></span>Subscbribe to RSS Feed</a>
    </section>
</div>
{% endblock %}
