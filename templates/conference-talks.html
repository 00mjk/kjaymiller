{% extends 'page.html' %}
TEST
{% block add_ons %}
  {% for post in posts %}
    <div class="my-2">
	<small><a href="{{post.link}}">{{post.event}}</a></small>
      <h2 class="text-2xl">{{post['title']}}({{post['last_presented']}})</h2>
      {% autoescape false %}
        {{post['abstract']}}
      {% endautoescape %}
      {% if 'embed' in post %}
      <div class="my-2">
        <iframe width="560" height="315" src="{{post['embed']}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      {% endif %}
    </div>
  {% endfor %}
{% endblock %}
