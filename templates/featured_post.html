      <div>
      <h3 class="category text-xl"><a href="{{featured_post.category}}-0">{{featured_post.category}}</a></h3>
      <h2 class="title text-2xl">
          <a href="/{{featured_post.slug}}">{{featured_post.title}}</a>

        <a href="{{featured_post.link}}">ðŸ”—</a>

       </h2>
