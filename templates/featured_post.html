<div class="flex">
  {% set featured_post  = blog_posts[0] %}
  {% if featured_post.image %}
    <div class="m-4 rounded">
       <a href="/{{featured_post.slug}}">
         <img class="featured-post-image" src="{{featured_post.image}}">
       </a>
    </div>
  {% endif %}
    <h2 class="title is-1">
      <a href="/{{featured_post.slug}}">{{featured_post.title}}</a>
  {% if featured_post.link %}
    <a href="{{featured_post.link}}">ğŸ”—</a>
  {% endif %}
   </h2>

 {% if featured_post.tags %}
     <div class="tags">
       {% for tag in featured_post.tags %}
           <span class="mx-2 tag is-small is-light">
             <a href="/{{tag}}-0">{{tag}}</a>
           </span>
        {% endfor %}
     </div>
 {% endif %}
</div>
