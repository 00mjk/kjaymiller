<div class="container">
<nav class="navbar">
  <div class="navbar-brand">
    <a class="navbar-item has-text-dark subtitle is-4" href="/">{{SITE_TITLE}}</a>
  </div>
  <div class="navbar-menu" id="">
            {% for link in HEADER_LINKS %}
                <a class="navbar-item px-2" href="{{link.url}}">

              {% if link.icon %}
              <span class="icon">
                <icon class="{{link.icon}}"></icon>
              </span>
              {% else %}
                {{link.name}}
              {% endif %}
                </a>
            {% endfor %}
    </div>
</nav>
</div>
