<header class="flex pt-3 mx-4 bg-blue-600">
    <h1 id="site-title" class="title mx-3 text-3xl text-white">
      <a class="" href="/">{{SITE_TITLE}}</a>
    </h1>
  <div class="self-center flex" id="site-menu">
            {% for link in HEADER_LINKS %}
            <div class="mx-2">
                <a class="text-white" href="{{link.url}}">
                {{link.name}}
                </a>
            </div>
            {% endfor %}
  </div>
    <form class="p-3" role="search" action="https://search.kjaymiller.com/">
        <input type="text" class="rounded-full" name="q" id="search-bar" placeholder="Search"/>
    </form>
</header>
