<header class="flex justify-around bg-blue-600">
    <h1 class="mx-3 text-3xl text-white">
      <a class="" href="/">{{SITE_TITLE}}</a>
    </h1>
    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
    </a>
  </div>
  <div class="navbar-menu mx-2 flex justify-around" id="">
            {% for link in HEADER_LINKS %}
                <a class="navbar-item px-2" href="{{link.url}}">

              {% if link.icon %}
              <span class="icon" style="margin-right: 5px;">
                <icon class="{{link.icon}}"></icon>
              </span>
              {% endif %}
                {{link.name}}
                </a>
            {% endfor %}
            <div class="navbar-end">
                <form class="p-3" role="search" action="https://search.kjaymiller.com/">
                    <div class="field">
                        <div class="control">
                            <input type="text" class="input is-small is-rounded" name="q" id="search-bar" placeholder="Search"/>
                        </div>
                    </div>
                </form>
          </div>
        </div>
    </div>

    </div>
</header>
