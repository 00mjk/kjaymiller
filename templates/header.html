<header class="bg-gradient-to-br from-blue-700 to-blue-500 w-full md:flex py-3 xl:py-5 px-3">
    <h1 id="site-title" class="title mx-3 text-3xl font-bold text-gray-200">
      <a class="hover:no-decorate" href="/">{{SITE_TITLE}}</a>
    </h1>
  <div class="flex" id="site-menu">
            {% for link in HEADER_LINKS %}
            <div class="p-3">
                <a class="rounded p-2 hover:bg-gray-200 hover:text-gray-600 text-gray-200" href="{{link.url}}">
                {{link.name}}
                </a>
            </div>
            {% endfor %}
  </div>
    <form role="search" action="https://search.kjaymiller.com/">
        <input type="text" class="border border-blue-800 px-3 rounded-full" name="q" id="search-bar" placeholder="Search"/>
    </form>
</header>
