{% extends 'base.html' %}
{% block title %}{{title}}{% endblock %}
{% block content %}
<section class="section">
  <div class="container">
    <h2 class="title is-1 has-text-info">{{title}}</h2>
        {% for post in pages %}
			<div class="tile is-parent">
	<article class="tile is-child box">

		<div class="columns">
    {% if post.image %}
		<div class="column is-narrow">
    <figure class="image">
			<a href="{{post.slug}}"><img class="level-item" style="max-width: 350px;" src="{{post.image}}"></a>
    </figure>
		</a>
		</div>
    {% endif %}
		<div class="column">
			<div class="container">
			<a href="/microblog/{{post.slug}}"><p class="has-text-weight-semibold">
        {{post.content}}</p>
      </a>
		</div>
    <footer class="container footer has-text-left">
			<strong>Date:</strong> {{post.date_published}}
    </footer>
		</div>
	</article>
		</div>
        {% endfor %}
    </div>
</div>
</div>
</section>
{% endblock %}
