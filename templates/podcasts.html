<div class="w-1/5 m-2">
<h1 class="text-lg font-bold">You can hear me on</h1>
  {% for podcast in PODCASTS %}
    <div class="flex p-2 border">

        <div>
            <a href="{{podcast.url}}">
               <img class="podcast-image m-1 h-1/2 w-1/2" src="https://ik.imagekit.io/cxazzw3yew{{podcast.image}}?tr=w:150">
            </a>
        </div>

        <div class="p-2">
           <a class="has-text-white" href="{{podcast.url}}">{{podcast.name}}</a>
           <h3 class="text-small font-bold">Latest Post:</h3>
            <h2 class="">
                  <a href="{{podcast.latest_post.link}}" class="has-text-white">
                  {{podcast.latest_post.title}}</a>
            </h2>
      </div>

  </div>

{% endfor %}

</div>
