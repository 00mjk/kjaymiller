  <div class="level">
  {% for podcast in PODCASTS %}

  <div class="level-item">
    <div class="podcast-wrapper">
      <a href="{{podcast.url}}">
        <img class="podcast-image" src="{{podcast.image}}">
      </a>

      <div class="wrapper">
        <div class="wrapper-text">
          <a class="has-text-white" href="{{podcast.url}}">{{podcast.name}}</a>
          <h2 class="has-text-weight-bold has-text-white subtitle is-5">{{podcast.latest_post.title}}</h2>
        </div>
      </div>
    </div>
  </div>

{% endfor %}
</div>
