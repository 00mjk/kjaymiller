{% extends 'base.html' %}
{% block content %}
{% include '_podcasts.html' %}

<div>
<h1>Guest Appearances</h1>
    {% for name, post in posts.items() %}
    <div class="flex">
        <div class="w-1/4">
            <img class="w-full" src="{{post['image']}}" />
        </div>
            <div class="w-2/3">
                <h2>{{name}}: {{post['title']}}</h2>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
