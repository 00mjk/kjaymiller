<section class="section">
  <div class="container">
    <h1 class="title is-4">Latest Blog Post</h1>
    {% set featured_post  = blog_posts[0] %}

    <div class="columns is-centered">
      {% if featured_post.image %}
       <div class="column">
          <img class="featured-post-image" src="{{featured_post.image}}">
        </div>
      {% endif %}

      <div class="column">
        <h2 class="title is-1"><a
            href="/{{featured_post.slug}}">{{featured_post.title}}</a></h2>
        <div class="content">
          {{featured_post.summary}}
        </div>
      </div>
      </div>

    <h2 class="title is-4">More Posts</h1>
       <div class="columns is-multiline is-centered">
       {% for post in blog_posts[1:] %}
         <div class="column">
          <h1 class="title is-4">
            <a href="/blog/{{post.slug}}">{{post.title}}</a>
          </h1>
          <h2 class="subtitle is-5">
            {{post.date_friendly}}
          </h2>
         </div>
      {% endfor %}
      </div>
   <p class="has-text-right">
      <a href="/all_posts">View Older Posts</a>
    </p>
  </div>
</section>
