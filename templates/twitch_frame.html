<div class="twitch-block">
<section class="section">
<div class="container">
<script src= "https://player.twitch.tv/js/embed/v1.js"></script>
<h1 class="title is-2">Jay Is Live On [Twitch](https://twitch.tv/kjaymiller)!</h1>
<figure class="image">
<div id="twitch-player" class="has-text-centered"></div>
</figure>
<script type="text/javascript">
  var options = {
    width: 800,
    height: 600,
    channel: "kjaymiller",
  };
  var player = new Twitch.Player("twitch-player", options);
  player.setVolume(0.5);

  if (player.getPlayerState().currentTime != 0) {
    document.querySelector('#twitch-block').style.display = 'initial';
  }

  else {
    document.querySelector('#twitch-block').style.display="None";
  }
</script>
</div>
</section>
</div>
